<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 
    <fieldset>
        <label for="lego-creator">Creator:</label>
        <input id="lego-creator" name="lego-creator" type="text" autofocus />
    </fieldset>
    <fieldset>
    <select id="lego-color">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
        <option value="Black">Black</option>
    </select>
    </fieldset>
    <fieldset>
        <label for="lego-shape">Shape:</label>
        <input id="lego-shape" name="lego-shape" type="text" autofocus />
    </fieldset>
    <fieldset>
        <label for="lego-creation">Creations:</label>
        <input id="lego-creation" name="lego-creation" type="text" autofocus />
    </fieldset>
    <button id="lego-btn">Save Your Creation!</button>




    
<script src="script.js"></script>

</html>
